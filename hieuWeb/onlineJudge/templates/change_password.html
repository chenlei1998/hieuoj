{% extends 'layout.html' %}
{% block title %}
    HIEUOJ|修改密码
{% endblock %}
{% block body %}
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">修改密码</h3>
        </div>
        <div class="panel-body">
            {% if user.is_authenticated %}
                {% if success %}
                    <script>alert('密码修改成功, 请重新登录');window.location.href='/';</script>
                {% else %}
                    <form action="{{ rquest.path }}" method="POST" class="form-horizontal col-sm-offset-4">
                        <div class="form-group {% if 'new_password' in form.errors %} has-warning {% endif %}">
                            <label class="control-label col-sm-2">新密码</label>
                            <div class="col-sm-3">
                                <input placeholder="请输入新密码" class="form-control" type="password" name="new_password" value="{{ form.cleaned_data.new_password }}">
                                <span class="help-block">{{ form.errors.new_password.0 }}</span>
                            </div>
                        </div>
                        <div class="form-group  {% if 'old_password' in form.errors %} has-warning {% endif %}">
                            <label class="control-label col-sm-2">原始密码</label>
                            <div class="col-sm-3">
                                <input placeholder="请输入旧密码" class="form-control" type="password" name="old_password" value="{{ form.cleaned_data.old_password }}">
                                <span class="help-block">{{ form.errors.old_password.0 }}</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-3 col-sm-push-2">
                                <button type="submit" class="button btn-primary form-control">修改密码</button>
                            </div>
                        </div>
                    </form>
                {% endif %}
            {% else %}
                未登录!
            {% endif %}
        </div>
    </div>
{% endblock %}
