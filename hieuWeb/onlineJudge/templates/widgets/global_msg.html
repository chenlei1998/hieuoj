<div class="container">
    {% for msg in global_msg %}
        <div class="row">
            <div class="col-lg-12">
                <div class="alert alert-dismissible alert-warning">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    <p>{{ msg.msg }}<a href="#" class="alert-link"></a>.</p>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
