<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">系统状态</h3>
            </div>
            <div class="panel-body">
                <div id="active-degree" style="width:100%; height:100px"></div>
                <table class="table table-bordered table-text-center">
                    <tr>
                        <td>注册用户</td>
                        <td>{{ user_count }}</td>
                    </tr>
                    <tr>
                        <td>题目数量</td>
                        <td>{{ problem_count }}</td>
                    </tr>
                    <tr>
                        <td>产生提交</td>
                        <td>{{ submit_count }}</td>
                    </tr>
                    <tr>
                        <td>系统负载</td>
                        <td>{{ pending_count }}</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
